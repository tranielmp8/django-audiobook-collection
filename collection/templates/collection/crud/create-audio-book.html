

{% extends "collection/navbar.html" %}
{% load static %}
{% load crispy_forms_tags%}


  {% block content %}

    <div class="container bg-white shadow-md mt-4 mb-4 p-5 form-layout" >
      <h1 class="text-light" >Create an AudioBook</h1>

      <form action="" method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
  
        <div>
          {{AudioBookForm|crispy}}
         
          <br><br>
          <button class="btn btn-secondary btn-md w-100 btn-block p-3 mb-4" type="submit">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Create AudioBook
          </button>
          <a 
            class="btn btn-primary btn-md w-100 btn-block p-3 mb-4" 
            href="{% url 'book-list' %}"  
          >
            <i class="fa fa-minus" aria-hidden="true"></i>
            Cancel
          </a>
        </div>
  
      </form>
   
    </div>

  {% endblock %}
