

{% extends 'collection/password/password-reset.html' %}
{% load static %}
{% load crispy_forms_tags%}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  </head>

  <body>

    <div class="container bg-white shadow-md mt-4 mb-4 p-5 form-layout" >
      <h2>Enter you new password</h2>
      <p>NOTE: please enter your new password twice to verify the password is correct</p>

      <form action="" method="POST">
        {% csrf_token %}

        <div>
          {{form|crispy}}
        </div>
        
        <input class="btn btn-primary navbar-btn" type="Submit" name="Update Password">
      </form>
    </div>

  </body>
  </html>
