
{% extends "collection/navbar.html" %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<body>
  <div class="container shadow-md mt-4 mb-4 p-5 " >
    <h1 class="text-center" >Profile Management</h1>
    <hr>
    <p class="text-center" >Update username and email</p>
    <form action="" method="POST" autocomplete="off">
      {% csrf_token %}

      <div>
        {{UserUpdateForm|crispy}}
      
        <br><br>
        <button class="btn btn-secondary btn-md w-100 btn-block p-3 mb-4" type="submit">Update Info</button>
      </div>

    </form>
  </div>


  <div class="container delete-container shadow-md mt-4 mb-4 p-5 form-layout text-center" >
    <h1>Delete Account</h1>
    <a class="delete-account"  href="{% url 'delete-account' %}">Proceed to delete account</a>
  </div>
{% endblock %}
